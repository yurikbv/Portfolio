        <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--upwork" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">

            </svg></a></li>

    <section class="section works-head"><svg class="triangle works-head__triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">

          </div>

              <ul class="slider-btn__list">
                <li class="slider-btn__item slider-btn__item--active"><img class="slider__btn--image" src="./img/site-Bakery.png"></li>
                <li class="slider-btn__item"><img class="slider__btn--image" src="./img/site-film.png"></li>
                <li class="slider-btn__item"><img class="slider__btn--image" src="./img/site-glow.png"></li>

              <use xlink:href="#portf_arrow_up"></use>
            </svg>
          </div>
