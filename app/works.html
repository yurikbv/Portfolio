<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.min.css" type="text/css">
  <script src="./js/svg.js"></script>
  <link rel="preload" href="./fonts/Roboto-Bold.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="preload" href="./fonts/Roboto-Regular.woff2" type="font/woff2" as="font" crossorigin>
  <title>Works</title>
</head>

<body class="mountains">
  <div class="svg-placeholder"></div>
  <script>
    document.querySelector('.svg-placeholder').innerHTML = SVG_SPRITE
  </script>
  <div class="wrapper">
    <section class="section hero">
      <div class="hero__bg"><img class="hero__bg--image" src="img/bg/portfolio-mount.jpg"></div>
      <ul class="socials">
        <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--vk" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
              <use xlink:href="#vk"></use>
            </svg></a></li>
        <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--github" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
              <use xlink:href="#github"></use>
            </svg></a></li>
        <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--in" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
              <use xlink:href="#in"></use>
            </svg></a></li>
      </ul><a class="hamburger" href=""><svg class="hamburger__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 40 35" width="undefinedpx" height="undefinedpx">
          <use xlink:href="#hamburger"></use>
        </svg></a><a class="down-arrow" href=""><svg class="down-arrow--image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 25.18 16.164" width="25px" height="16px">
          <use xlink:href="#arrow_down"></use>
        </svg></a>
      <div class="hero__title"><svg class="hero__title--image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 1175.495 313.961" width="undefinedpx" height="undefinedpx">
          <use xlink:href="#portfolio_header"></use>
        </svg>
        <div class="user hero__user-block">
          <div class="user__photo"><img src="./img/my.jpg"></div>
          <div class="user__name">Yuriy Bochkarev</div>
          <div class="user__desc">My Portfolio</div>
        </div>
      </div>
    </section>
    <section class="section works-head"><svg class="triangle works-head__triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
        <polygon points="0,0 0,100 1000,100"></polygon>
      </svg><svg class="triangle works-head__triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
        <polygon points="0,100 1000,100 1000,0"></polygon>
      </svg>
      <div class="title section__title">My Last Works</div>
    </section>
    <section class="section slider">
      <div class="slider__desc">
        <div class="slider__desc--info">
          <div class="slider__desc--title">
            <div class="block-title subtitle">Some site</div>
          </div>
          <div class="slider__desc--skills">HTML,CSS,JavaScript</div>
          <div class="slider__desc--btn"><a class="btn" href="">Look Site</a></div>
          <div class="slider__desc--btn"><a class="btn" href="">PSD File</a></div>
        </div>
      </div>
      <div class="slider__display"><img class="slider__display--picture" src="./img/1.png"></div>
      <div class="slider__buttons"><a class="slider__btn slider__btn--prev" href="#"></a><a class="slider__btn slider__btn--next" href="#"></a></div>
    </section>
    <footer class="footer">
      <div class="footer__menu">
        <ul class="nav-menu">
          <li class="nav-menu__item"><a class="nav-menu__link" href="#">Authorizations</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link" href="#">About Me</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link" href="#">My Last Works</a></li>
        </ul>
      </div>
      <div class="footer__socials">
        <ul class="socials__list">
          <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--vk" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
                <use xlink:href="#vk_round"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--github" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
                <use xlink:href="#github_round"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link" href="#"><svg class="socials__image socials__image--in" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="undefinedpx" height="undefinedpx">
                <use xlink:href="#in_round"></use>
              </svg></a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
